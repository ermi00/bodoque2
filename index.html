<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <title>Bodoque Celestial</title>
</head>

<body>
    <h1>Bodoque Celestial</h1>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <a-assets>
            <video id="my-video" src="./Bodoque.mp4" autoplay loop muted playsinline webkit-playsinline>
            </video>
        </a-assets>

        <a-entity mindar-image-target="targetIndex: 0">

            <a-video material="src: #my-video" width="1" height="1" position="0 0 0">
            </a-video>

        </a-entity>

        <a-camera position="0 0 0"></a-camera>

    </a-scene>
</body>

</html>
